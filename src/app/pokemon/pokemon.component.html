<p>pokemon works!</p>

<div class="row">
  <div class="col-md-4 mb-4" *ngFor="let pokemon of pokemonList">
    <div class="card">
      <img
        class="card-img-top"
        src="{{ pokemon?.details?.sprites?.front_default }}"
        alt="{{ pokemon?.name }}"
      />

      <div class="card-body">
        <h5 class="card-title">{{ pokemon?.name }}</h5>
        <p class="card-text">
          Type: {{ pokemon?.details?.types[0]?.type?.name }}
        </p>
        <!-- <p class="card-text">
          Abilities:
          {{ pokemon?.details?.abilities?.map(a => a.ability.name).join(', ') }}
        </p> -->
      </div>
    </div>
  </div>
</div>
