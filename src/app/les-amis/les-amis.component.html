<div class="container">
  <h2 class="liste">La liste des copains!</h2>

  <div>
    <label>Nom de l'ami :</label>
    <input
      type="text"
      [(ngModel)]="amiName"
      (input)="onUpdateAmiName($event)"
    />
    <button class="btnAmi" [disabled]="!authorizeAmi" (click)="onCreationAmi()">
      Ajouter Ami
    </button>
    <p>{{ lesAmisCreationStatus }}</p>

    <p *ngIf="amiCreated">{{ amiName }}</p>
  </div>

  <app-un-ami></app-un-ami>
  <hr />
  <app-un-ami></app-un-ami>
  <hr />
  <app-un-ami></app-un-ami>
  <hr />
  <app-un-ami></app-un-ami>
  <hr />
  <app-un-ami></app-un-ami>
  <hr />
  <app-un-ami></app-un-ami>
</div>
